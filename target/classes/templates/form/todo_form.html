<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Todo Form</title>
    <link rel="stylesheet" th:href="@{webjars/bootstrap/4.5.2/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{css/style.css}">
</head>
<body>
   <div class="container">
       <h1 class="text-white text-center">Todo Form</h1>
       <div class="row justify-content-center">
               <div class="col-lg-5 card">
                  <div class="card-body">
                      <h4 class="card-title">Add Notes</h4>
                      <form action="#" th:action="@{/saveOrUpdate}" method="post" th:object="${todo}">
                          <input type="hidden" th:field="*{listId}">
                          <div class="form-group">
                              <input type="text" th:field="*{listSub}" class="form-control" placeholder="Subject"/>
                          </div>
                          <div class="form-group">
                              <textarea th:field="*{listMsg}" class="form-control" placeholder="Message..." required/>
                          </div>
                          <input type="submit" value="Add" class="btn btn-success">
                      </form>
                  </div>
               </div>
           </div>
    </div>
</body>
</html>
